<app-employee-search></app-employee-search>

<ul>
    <li *ngFor="let employee of employees">
        {{employee.firstName}} {{employee.lastName}}
        <button>
            <a routerLink="/detail/{{employee.id}}">Edit</a>
        </button>
        <button>
            <a (click)=delete(employee)>
                Delete
            </a></button>
    </li>
</ul>
